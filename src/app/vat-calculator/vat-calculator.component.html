

  <div class="price">
    <p>net: {{price.net}}€ </p>
    <p>vat: {{price.vat}}€ </p>
    <p>gross: {{price.gross}}€ </p>
  </div>

    <div class="content">
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput type="number" [(ngModel)]="value">
      <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <button class="calc-button" mat-raised-button color="primary" (click)=getVAT()>Calculate</button>
  </div>
